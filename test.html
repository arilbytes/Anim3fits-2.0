<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Gradient Pairs</title>
  <link rel="stylesheet" href="testcss.css" />
</head>
<body>
  <div class="pairs-container">
    <!-- Pair 1 -->
    <div class="pair">
      <div class="circle royal-purple">Royal Purple</div>
      <div class="circle dark-blue-black">Dark Blue to Black</div>
    </div>
    <!-- Pair 2 -->
    <div class="pair">
      <div class="circle emerald-depth">Emerald Depth</div>
      <div class="circle neutral">Neutral</div>
    </div>
    <!-- Pair 3 -->
    <div class="pair">
      <div class="circle electric-violet">Electric Violet</div>
      <div class="circle mystic-red">Mystic Red</div>
    </div>
    <!-- Pair 4 -->
    <div class="pair">
      <div class="circle emerald-illusion">Emerald Illusion</div>
      <div class="circle vivid-sapphire">Vivid Sapphire</div>
    </div>
    <!-- Pair 5 -->
    <div class="pair">
      <div class="circle aurora-blaze">Aurora Blaze</div>
      <div class="circle electric-teal">Electric Teal</div>
    </div>
    <!-- Pair 6 -->
    <div class="pair">
      <div class="circle royal-gold">Royal Gold</div>
      <div class="circle icy-blue">Icy Blue</div>
    </div>
    <!-- Pair 7 -->
    <div class="pair">
      <div class="circle smokey-quartz">Smokey Quartz</div>
      <div class="circle mistic-forest">Mistic Forest</div>
    </div>
  </div>
</body>
</html>
